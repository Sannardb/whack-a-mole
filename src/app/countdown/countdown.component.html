<div class="wrapper">
  <div class="time">
     <span>Time Remaining: </span>
     <span>{{_passInfoService.counter}}</span>
  </div>
  <div class="points">
      <span>Points: </span>
      <span>{{_passInfoService.points}}</span>
  </div>
  <button class="startBtn" [disabled]="_passInfoService.clicked" (click)="_passInfoService.countdownTimer(); _passInfoService.clicked = true;">Start Game</button>
</div>
<span class="gameOver">{{_passInfoService.gameOver}}</span>
